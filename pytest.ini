[pytest]
# Pytest-Konfiguration für HomeConnect Coffee

# Test-Discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Ausgabe
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=src/homeconnect_coffee
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml

# Markierungen
markers =
    unit: Unit-Tests (schnell, isoliert)
    integration: Integration-Tests (langsamer, benötigt externe Ressourcen)
    slow: Langsame Tests

# Python-Pfad
pythonpath = src

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

